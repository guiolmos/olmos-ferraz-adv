<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>WhatsApp FAB — Olmos Ferraz Advocacia</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --wa1: #25d366;
        --wa2: #1ebe57;
      }

      /* Botão flutuante de WhatsApp */
      .wa-fab {
        position: fixed;
        right: 16px;
        bottom: 16px;
        z-index: 60;
      }

      .wa-btn {
        width: 56px;
        height: 56px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 12px 24px rgba(37, 211, 102, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.15s;
        background: linear-gradient(180deg, var(--wa1), var(--wa2));
      }

      .wa-btn:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>

  <body>
    <!-- Botão fixo WhatsApp -->
    <div class="wa-fab">
      <a
        class="wa-btn"
        id="waLink"

      >
