<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Modal — Olmos Ferraz Advocacia</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --bg: #131313;
        --ink: #eaeaea;
        --muted: #a9a9a9;
        --line: #242424;
        --brand: #b8926b;
        --brand-2: #7b5b40;
        --card: #171717;
        --hover: #1c1c1c;
      }

      body {
        background: var(--bg);
        color: var(--ink);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        border: 1px solid var(--line);
        padding: 0.7rem 1rem;
        border-radius: 0.7rem;
        font-weight: 600;
        transition: 0.2s;
      }

      .btn:hover {
        background: var(--hover);
      }

      .btn-primary {
        border-color: #2a2a2a;
        background: #1a1a1a;
      }
    </style>
  </head>

  <body>
    <!-- Exemplo: botão que abre o modal -->
    <div class="p-6">
      <button
        class="btn btn-primary"
        onclick="abrirModal('Título de Exemplo','Conteúdo do modal aqui.')"
      >
        Abrir Modal
      </button>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 hidden items-center justify-center p-4 z-50"
    >
      <div class="absolute inset-0 bg-black/60"></div>

      <div
        class="relative bg-[var(--card)] border border-[var(--line)] rounded-xl p-5 max-w-lg w-full"
      >
        <div class="flex items-center justify-between">
          <div class="font-semibold" id="modalTitle">Título</div>
          <button id="modalClose" class="btn" aria-label="Fechar">Fechar</button>
        </div>

        <div class="mt-3 text-sm text-[var(--muted)]" id="modalBody">
          Conteúdo.
        </div>

        <div class="mt-5 flex justify-end">
          <a href="#contato" id="modalAction" class="btn btn-primary">
            Solicitar atendimento
          </a>
        </div>
      </div>
    </div>

    <script>
      const modal = document.getElementById("modal");
      const modalTitle = document.getElementById("modalTitle");
      const modalBody = document.getElementById("modalBody");
      const modalClose = document.getElementById("modalClose");

      function abrirModal(titulo, texto) {
        modalTitle.textContent = titulo;
        modalBody.textContent = texto || "Detalhes em breve.";
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      }

      function fecharModal() {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      }

      modalClose?.addEventListener("click", fecharModal);
      modal?.addEventListener("click", (e) => {
        if (e.target === modal) fecharModal();
      });
    </script>
  </body>
</html>
