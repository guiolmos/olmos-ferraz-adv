<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Olmos Ferraz Advocacia — Site Minimalista</title>
    <meta
      name="description"
      content="Olmos Ferraz Advocacia — Cível, Bancário, Família e Imobiliário."
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap");

      :root {
        --bg: #131313;
        --ink: #eaeaea;
        --line: #242424;
        --brand: #b8926b;
        --brand-2: #7b5b40;
        --hover: #1c1c1c;
      }

      html,
      body {
        background: var(--bg);
        color: var(--ink);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      /* Layout */
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 1.25rem;
      }

      /* Navbar */
      .nav {
        position: sticky;
        top: 0;
        z-index: 50;
        backdrop-filter: blur(8px);
        background: rgba(19, 19, 19, 0.7);
        border-bottom: 1px solid var(--line);
      }

      .nav a {
        color: #cfcfcf;
      }
      .nav a:hover {
        color: #fff;
      }

      .brand {
        font-weight: 800;
        letter-spacing: -0.01em;
      }

      /* Botões usados no menu mobile */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        border: 1px solid var(--line);
        padding: 0.7rem 1rem;
        border-radius: 0.7rem;
        font-weight: 600;
        transition: 0.2s;
      }
      .btn:hover {
        background: var(--hover);
      }

      /* Rolagem suave para âncoras */
      html { scroll-behavior: smooth; }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <header class="nav">
      <div class="wrap">
        <div class="flex items-center justify-between py-3">
          <a href="#inicio" class="flex items-center gap-3">
            <div
              class="size-8 rounded-lg flex items-center justify-center"
              style="background: linear-gradient(180deg, var(--brand), var(--brand-2));"
            >
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                aria-hidden="true"
              >
                <circle cx="12" cy="12" r="9.5" stroke="white" opacity=".6" />
                <path
                  d="M7 12a5 5 0 1 1 10 0 5 5 0 1 1-10 0Z"
                  stroke="#fff"
                  opacity=".9"
                />
              </svg>
            </div>
            <span class="brand">Olmos Ferraz Advocacia</span>
          </a>

          <nav class="hidden md:flex items-center gap-6 text-sm">
            <a href="#inicio">Início</a>
            <a href="#sobre">Sobre o Escritório</a>
            <a href="#areas">Áreas de Atuação</a>
            <a href="#redes">Redes Sociais</a>
            <a href="#recomendacoes">Recomendações</a>
            <a href="#artigos">Artigos</a>
            <a href="#contato">Formulário de Contato</a>
          </nav>
        </div>

        <div id="mobileMenu" class="hidden md:hidden pb-3">
          <div class="grid gap-2 text-sm">
            <a class="btn" href="#inicio">Início</a>
            <a class="btn" href="#sobre">Sobre o Escritório</a>
            <a class="btn" href="#areas">Áreas de Atuação</a>
            <a class="btn" href="#redes">Redes Sociais</a>
            <a class="btn" href="#recomendacoes">Recomendações</a>
            <a class="btn" href="#artigos">Artigos</a>
            <a class="btn" href="#contato">Formulário de Contato</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
