<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Olmos Ferraz Advocacia — Site Minimalista</title>
    <meta
      name="description"
      content="Olmos Ferraz Advocacia — Cível, Bancário, Família e Imobiliário."
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap");

      :root {
        --bg: #131313;
        --ink: #eaeaea;
        --muted: #a9a9a9;
        --line: #242424;
        --brand: #b8926b;
        --brand-2: #7b5b40;
        --card: #171717;
        --hover: #1c1c1c;
      }

      html,
      body {
        background: var(--bg);
        color: var(--ink);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        scroll-behavior: smooth;
      }

      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 1.25rem;
      }

      .section {
        padding: 56px 0;
      }

      .title {
        font-size: clamp(1.4rem, 2.6vw, 2rem);
        font-weight: 800;
        letter-spacing: -0.02em;
      }

      .sub {
        color: var(--muted);
      }

      .line {
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--line), transparent);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        border: 1px solid var(--line);
        padding: 0.7rem 1rem;
        border-radius: 0.7rem;
        font-weight: 600;
        transition: 0.2s;
      }

      .btn:hover {
        background: var(--hover);
      }

      .btn-primary {
        border-color: #2a2a2a;
        background: #1a1a1a;
      }

      .chip {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        border: 1px solid var(--line);
        color: #d8d8d8;
        padding: 0.35rem 0.6rem;
        border-radius: 999px;
        font-size: 0.85rem;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 1rem;
        padding: 1.25rem;
      }

      .card:hover {
        background: #181818;
      }

      .grid-2 {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      @media (min-width: 768px) {
        .grid-2 {
          grid-template-columns: 1.2fr 0.8fr;
        }
      }
    </style>
  </head>

  <body>
    <!-- Início -->
    <section id="inicio" class="section">
      <div class="wrap">
        <div class="grid-2 items-center">
          <div>
            <div class="chip mb-3">
              <span
                style="
                  display: inline-block;
                  width: 8px;
                  height: 8px;
                  border-radius: 999px;
                  background: linear-gradient(180deg, var(--brand), var(--brand-2));
                "
              ></span>
              Cível • Bancário • Família • Imobiliário
            </div>

            <h1 class="title">Assessoria jurídica objetiva e estratégica.</h1>
            <p class="sub mt-2">
              Soluções claras, prazos definidos e foco no que importa: seu
              resultado.
            </p>

            <div class="mt-5 flex gap-3">
              <a href="#contato" class="btn btn-primary">Fale conosco</a>
              <a href="#areas" class="btn">Áreas de atuação</a>
            </div>
          </div>

          <div class="card">
            <div class="text-sm sub">Resumo</div>
            <ul class="mt-3 space-y-2 text-sm">
              <li class="flex items-center gap-2">
                <span class="chip">Atendimento humano</span>
              </li>
              <li class="flex items-center gap-2">
                <span class="chip">Transparência</span>
              </li>
              <li class="flex items-center gap-2">
                <span class="chip">Estratégia sob medida</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="line mt-8"></div>
    </section>
  </body>
</html>
